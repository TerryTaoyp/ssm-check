  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        职位权限管理
        <small>栏目</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li><a href="#">考核管理</a></li>
        <li class="active">权限管理</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title">增添权限</h3>
          </div>
          <!-- /.box-header -->
          <div class="box-body">
            <form role="form">
              
                <div class="form-group">
                    <label>权限名称：</label>
                    <input type="text" class="form-control" placeholder="请输入..." required="required" name="role">
                </div>
                <div class="form-group">
                  <label>权限等级：</label>
                  <select class="form-control">
                    <option>管理员</option>
                    <option>超级管理员</option>
                  </select>
                </div>
                <div class="form-group">
                    <label>备注信息：</label>
                    <textarea class="form-control" rows="3" placeholder="请输入..."></textarea>
                </div>
                
                <div class="box-footer">
                    <input type="submit" class="btn btn-primary" value="提交">
                </div>
            </form>
          </div>
          <!-- /.box-body -->
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="box">
              <div class="box-header">
                <h3 class="box-title">已有权限管理</h3>
              </div>
              <!-- /.box-header -->
              <div class="box-body">
                <table id="example1" class="table table-bordered table-striped">
                  <thead>
                      <tr>
                        <th>权限</th>
                        <th>权限等级</th>
                        <th>备注信息</th>
                        <th>操作</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr>
                          <td>权限1</td>
                          <td>管理员</td>
                          <td>一个部门的书记</td>
                          <td>
                              <button type="button" class="btn bg-olive" data-toggle="modal" data-target="#modal-default">修改</button>
                              <button type="button" class="btn bg-red">删除权限</button>
                          </td>
                      </tr>
                      <tr>
                          <td>权限2</td>
                          <td>管理员</td>
                          <td>书记</td>
                          <td>
                              <button type="button" class="btn bg-olive" data-toggle="modal" data-target="#modal-default">修改</button>
                              <button type="button" class="btn bg-red">删除权限</button>
                          </td>
                      </tr>
                  </tbody>
                  <tfoot>
                      <tr>
                        <th>权限</th>
                        <th>权限等级</th>
                        <th>备注信息</th>
                        <th>操作</th>
                      </tr>
                  </tfoot>
                </table>
              </div>
              <!-- /.box-body -->
            </div>
            <!-- /.box -->
          </div>
          <!-- /.col -->
        </div>

      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">修改权限信息</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
              <label>权限名称：</label>
              <input type="text" class="form-control" placeholder="请输入..." required="required" name="role">
          </div>
          <div class="form-group">
            <label>权限等级：</label>
            <select class="form-control">
              <option>管理员</option>
              <option>超级管理员</option>
            </select>
          </div>
          <div class="form-group">
              <label>备注信息：</label>
              <textarea class="form-control" rows="3" placeholder="请输入..."></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default pull-left" data-dismiss="modal">关闭</button>
          <a href="javascript:;" type="submit" class="btn btn-primary">修改</a>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
